<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="stylesheet" href="project.css">
    <script src="weather.js" defer></script>
  </head>
<body>
<h1>世界の天気</h1>

<label for="toshimei">都市名: </label>

    <button id="print">検索</button>


<table>
 
  <tbody>

      <tr>
          <td>都市名</td>
          <td id="city"></td>
      </tr>

      </tr>

          <td>風向</td>
          <td id="direction"></td>
       
      </tr>
    <tr>
          <td>最高気温</td>
          <td id="tempermax"></td>
      </tr>
      <tr>
        <td>最低気温</td>
        <td id="tempermin"></td>
    </tr>
  </tbody>
</table>
